<style>
    .container {
        max-width: 400px;
        width: 100%;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #FF9A00;
       
        
    }
    form{
        display: grid;
        justify-content: center;
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: black;
    }

    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        padding: 10px 15px;
        background: #062b3a;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        box-shadow: 10px 10px 20px #bebebe,
                    -20px -20px 20px #ffffff;
    }
</style>
{% extends 'base.html' %}

{% block title %}
    Add to Store
{% endblock title %}

{% block header%}
    Add Soda or Water to Store
{% endblock header%}

{% block extra %}
    <a href="{% url 'pending_transactions' %}">View Pending Transactions</a>
    <a href="{% url 'store_status' %}">View Store Status</a>
{% endblock extra %}


{% block content %}

<div class="container">

    <form method="post">
        {% csrf_token %}
        <label>Soda Amount:</label>
        <input type="number" name="soda_amount" min="0" required><br><br>

        <label>Water Amount:</label>
        <input type="number" name="water_amount" min="0" required><br><br>

        <button type="submit">Add to Store</button>
    </form>
</div>

   
{% endblock content %}
